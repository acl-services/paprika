name: Paprika CI Workflow

on:
  pull_request:
  push:
    branches:
      - master

# Cancel in-progress runs for PRs to only run latest, but allow all runs queued for master branch
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: read
  pull-requests: write # Needed to update PR body with Storybook link

jobs:
  setup:
    name: üé© Yarn & caching
    runs-on: ubuntu-latest
    outputs:
      packages-changed: ${{ steps.check-packages.outputs.changed }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Only fetch enough history for path filtering (2 commits for push, base+head for PR)
          fetch-depth: ${{ github.event_name == 'pull_request' && '0' || '2' }}

      - name: Check for changes in packages
        id: check-packages
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # For PRs, fetch base branch and compare
            BASE_REF="${{ github.event.pull_request.base.ref }}"
            git fetch --depth=1 origin "$BASE_REF"
            BASE_SHA="origin/$BASE_REF"
            HEAD_SHA="${{ github.sha }}"
            if git diff --name-only "$BASE_SHA" "$HEAD_SHA" --quiet -- packages/ 2>/dev/null; then
              echo "changed=false" >> $GITHUB_OUTPUT
            else
              echo "changed=true" >> $GITHUB_OUTPUT
            fi
          else
            # For pushes, compare against previous commit
            if git rev-parse --verify HEAD~1 >/dev/null 2>&1; then
              if git diff --name-only HEAD~1 HEAD --quiet -- packages/; then
                echo "changed=false" >> $GITHUB_OUTPUT
              else
                echo "changed=true" >> $GITHUB_OUTPUT
              fi
            else
              # First commit on branch, assume packages changed
              echo "changed=true" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Setup Yarn
        run: corepack enable

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            **/node_modules
          # Match Semaphore cache strategy: branch-specific with yarn.lock hash, then branch-specific, then master
          key: ${{ runner.os }}-node-modules-${{ github.ref_name }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-${{ github.ref_name }}-
            ${{ runner.os }}-node-modules-master-
            ${{ runner.os }}-node-modules-

      - name: Cache Cypress
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          # Match Semaphore: branch-specific cache
          key: ${{ runner.os }}-cypress-${{ github.ref_name }}
          restore-keys: |
            ${{ runner.os }}-cypress-master
            ${{ runner.os }}-cypress-

      - name: Cache Lerna
        uses: actions/cache@v4
        with:
          path: |
            .lerna
            **/.lerna
          key: ${{ runner.os }}-lerna-${{ github.ref_name }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-lerna-${{ github.ref_name }}-
            ${{ runner.os }}-lerna-master-
            ${{ runner.os }}-lerna-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Bootstrap Lerna
        run: npx lerna bootstrap

  storybook-link:
    name: üîó Storybook link
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && (github.event.action == 'opened' || github.event.action == 'synchronize')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Yarn
        run: corepack enable

      - name: Install only required dependency
        run: |
          # Only install @octokit/rest which is needed for the script
          yarn add -W --no-lockfile --non-interactive @octokit/rest

      - name: Insert Storybook link into PR Body Message
        env:
          # Use built-in GITHUB_TOKEN (automatically provided, doesn't expire)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Branch name for Storybook URL
          # For PRs, use head_ref (source branch); for pushes, use ref_name
          GITHUB_BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
        run: node scripts/storybookLink.js

  format:
    name: üíÖ Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
