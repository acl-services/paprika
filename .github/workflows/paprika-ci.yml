          # Match Semaphore cache strategy: branch-specific with yarn.lock hash, then branch-specific, then master
          key: ${{ runner.os }}-node-modules-${{ github.ref_name }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-${{ github.ref_name }}-
            ${{ runner.os }}-node-modules-master-
            ${{ runner.os }}-node-modules-

      - name: Cache Lerna
        uses: actions/cache@v4
        with:
          path: |
            .lerna
            **/.lerna
          key: ${{ runner.os }}-lerna-${{ github.ref_name }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-lerna-${{ github.ref_name }}-
            ${{ runner.os }}-lerna-master-
            ${{ runner.os }}-lerna-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Bootstrap Lerna
        run: npx lerna bootstrap

      - name: JEST
        run: yarn test

  e2e:
    name: ‚õ∞ E2E
    needs: setup
    runs-on: ubuntu-latest
    if: needs.setup.outputs.packages-changed == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Setup Yarn
        run: corepack enable

      - name: Cache apt packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt
          key: ${{ runner.os }}-apt-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get -y install --no-install-recommends xvfb libgtk-3-dev libgbm-dev libnotify-dev libnss3 libxss1 libasound2t64 libxtst6 xauth

      - name: Increase file watcher limit
