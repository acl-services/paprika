          # Match Semaphore: branch-specific cache
          key: ${{ runner.os }}-cypress-${{ github.ref_name }}
          restore-keys: |
            ${{ runner.os }}-cypress-master
            ${{ runner.os }}-cypress-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Bootstrap Lerna
        run: npx lerna bootstrap

      - name: Cypress
        run: yarn cypress:ci

  visual-regression:
