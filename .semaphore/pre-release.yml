version: v1.0
name: Paprika Pre-release
agent:
  machine:
    type: e1-standard-4
    os_image: ubuntu1804
blocks:
  - name: "ðŸ³ Pre-release"
    task:
      secrets:
        - name: github-ssh
        - name: paprika-env
      prologue:
        commands:
          - checkout
          - cache restore client-node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum yarn.lock),client-node-modules-$SEMAPHORE_GIT_BRANCH,client-node-modules-master
          - chmod 0600 ~/keys/github.key
          - ssh-add ~/keys/github.key
          - git config user.name "Paprika Semaphore 2.0"
          - git config user.email "allison.chen@wegalvanize.com"
          - echo "//registry.npmjs.org/:_authToken=$NPM_PUBLISH_TOKEN" >> .npmrc
      jobs:
        - name: "Publish to NPM"
          commands:
            - nvm use
            - yarn
            - yarn transpile:esm
            - test -f .changeset/pre.json || yarn changeset pre enter next
            - yarn changeset version
            - if [ -z "`git status --porcelain`" ]; then echo "No changes."; else { git add . && git commit -m"[Bot] Paprika Pre-Release" --no-verify && yarn changeset publish && git push origin master --follow-tags --no-verify; }; fi
