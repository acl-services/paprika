  <body>
    <h1>Reports</h1>

    <label for="component">Choose a component:</label>

    <select id="component" onchange="handleChange()">
      <option value="Button">Button</option>
      <option value="FormElement">FormElement</option>
      <option value="RawButton">RawButton</option>
      <option value="Sidepanel">Sidepanel</option>
    </select>

    <iframe src="Button.html" style="display:block;height:74vh;width:1000px;margin-top:24px;"> </iframe>
    <script>
      function handleChange() {
        const selectedComponent = document.querySelector("select").value;
        document.querySelector("iframe").src = selectedComponent + ".html";
      }
    </script>
